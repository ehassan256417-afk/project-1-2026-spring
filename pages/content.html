<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web dev content</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="../styles/bear-style.css" rel="stylesheet">
</head>

<body class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-robot"></i>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>

        <form class="d-flex" onsubmit="return false;">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search shortcuts..."
            aria-label="Search">
          <button class="btn btn-outline-success" type="button" id="clearBtn">Clear</button>
        </form>
      </div>
    </div>
  </nav>

  <a href="../index.html">home</a>

  <div class="mt-3">
    <p id="searchMessage" class="text-muted mb-2"></p>
    <ul id="searchResults" class="list-group"></ul>
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <a href="https://github.com/barrycumbie/bearbot/"><i class="bi bi-github">view source</i></a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP++cXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="../scripts/session.js"></script>
  <script src="../scripts/search.js"></script>
</body>

</html>
